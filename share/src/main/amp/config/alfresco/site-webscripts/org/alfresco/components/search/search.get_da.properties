## help text
help.title=S\u00f8getips

help.subtitle1=Find poster efter egenskaber og dokumentindhold
help.info1=For at s\u00f8ge efter poster p\u00e5 f\u00e6lles egenskaber eller dokumentindhold skriv bare et enkelt term, f.eks.:
help.example1=forretning
help.result1=Resultaterne for denne foresp\u00f8rgsel vil liste alle poster hvis der er match med "forretning" i enten dokumentindhold, tags eller f\u00e6lles egenskaberne navn, titel eller beskrivelse. 
help.info2=Tilf\u00f8j flere termer for at f\u00e5 mere relevante resultater, f.eks.:
help.example2=forretning proces
help.result2=Resultaterne for denne foresp\u00f8rgsel vil liste alle poster hvis der er match med "forretning" eller "proces" i enten dokumentindhold, tags eller f\u00e6lles egenskaberne navn, titel eller beskrivelse.  Resultaterne er sorteret efter relevans og poster som indeholder begge termer vil blive listet i f\u00f8rst.
help.info3=For at reducere s\u00f8geresultaterne, brug 'AND' mellem flere termer, f.eks.
help.example3=forretning AND proces
help.result3=Resultaterne for denne foresp\u00f8rgsel vil liste alle poster hvis der er match med "forretning" og "proces" i enten dokumentindhold, tags eller f\u00e6lles egenskaberne navn, titel eller beskrivelse. 
help.info4=For at s\u00f8ge en specifik frase brug anf\u00f8relsestegn, f.eks.
help.example4="forretning proces"
help.result4=Resultaterne for denne foresp\u00f8rgsel vil liste alle poster hvis der er match med "forretning proces" i enten dokumentindhold, tags eller f\u00e6lles egenskaberne navn, titel eller beskrivelse. 
help.info5=Wildcard tillader delvis matchning, f.eks. for at finde alle poster som indeholder ord startende med "proc":
help.example5=proc*

help.subtitle2=Find poster efter specifik egenskab og dokumentindhold
help.info6=For at s\u00f8ge poster p\u00e5 specifik egenskab, tilf\u00f8j egenskaben som pr\u00e6fiks, f.eks.:
help.example6=title:produktion
help.result6=Resultaterne for denne foresp\u00f8rgsel vil liste alle poster hvis der er match med "produktion" i egenskaben title.
help.info7=For at s\u00f8ge indholdsposter p\u00e5 dokumentindeholdet, tilf\u00f8j special egenskaben TEXT som pr\u00e6fiks, f.eks.:
help.example7=TEXT:produktion
help.result7=Resultaterne for denne foresp\u00f8rgsel vil liste alle indholdsposter hvis der er match med "produktion" i dokumentets indhold.
help.info8=Ofte brugte egenskab pr\u00e6fikser inkludere: name, title, description, creator, modifier, TEXT, TYPE and ASPECT. Anf\u00f8relsestegn kan bruges rundt om fraser og wilcard for at delvis matchning.
help.info9=For at s\u00f8ge efter poster oprettet p\u00e5 en specifik dato brug en dato egenskab, f.eks.
help.example9=oprettet:"2011-09-26"
help.result9=Resultaterne for denne foresp\u00f8rgsel vil liste alle poster som er oprettet d. 26. september 2011.
help.info10=For at s\u00f8ge efter poster oprettet p\u00e5 en specifik dato serie brug en dato serie egenskab, f.eks.
help.example10=modified:"2011-09-26".."2011-10-30"
help.result10=Resultaterne for denne foresp\u00f8rgsel vil liste alle poster som er \u00e6ndret mellem d. 26. september og 30 oktober 2011. Specielle n\u00f8gleord som "NOW", "MIN" and "MAX" kan bruges til at indikere tidsstempel som i dag, tidligste mulige dato eller senest mulige dato.