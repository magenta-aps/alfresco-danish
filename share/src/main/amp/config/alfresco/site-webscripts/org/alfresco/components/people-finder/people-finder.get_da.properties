title=S\u00f8g efter personer

## Messages
message.instructions=Indtast et s\u00f8geterm for at finde brugere
message.empty=Ingen brugere fundet
message.error=Kunne ikke udf\u00f8re persons\u00f8gning

## help text
help.title=S\u00f8getips

help.subtitle1=S\u00f8g efter navn eller brugernavn
help.info1=For at s\u00f8ge brugere efter fornavn, efternavn eller brugernavn, indtast bare et enkelt term f.eks.:
help.example1=Jens
help.result1=Resultaterne for denne foresp\u00f8rgsel vil liste alle brugere hvis fornavn, efternavn eller brugernavn starter med Jens.
help.info2=For at s\u00f8ge brugere efter fornavn og efternavn, indtast to termer p\u00e5 en plads f.eks.:
help.example2=Jens Hansen
help.result2=Resultaterne for denne foresp\u00f8rgsel vil liste alle brugere, hvis fornavn starter med Joe og efternavn starter med Bloggs.
help.info3=Du kan ogs\u00e5 indtaste bare starten af navnet, f.eks.:
help.example3=Jens H
help.result3=Resultaterne for denne foresp\u00f8rgsel vil liste alle brugere hvis fornavn starter med Jens og efternavn starter med H.

help.subtitle2=S\u00f8g efter egenskab
help.info4=For at s\u00f8ge brugere p\u00e5 egenskab, tilf\u00f8j egenskaben som pr\u00e6fiks, f.eks.:
help.example4=location:london
help.result4=Resultaterne for denne foresp\u00f8rgsel vil finde brugere, hvis lokation indeholder london
help.info5=For at s\u00f8ge efter brugere efter flere egenskaber, brug flere s\u00f8geudtryk sammen, f.eks:
help.example5=jobtitel:ingeni\u00f8r organisation:alfresco
help.result5=Resultaterne for denne foresp\u00f8rgsel vil liste alle brugere, hvis jobtitel indeholder ingeni\u00f8r og organisation indeholder alfresco.
help.info6=To search by name and property, add a property search term after a name search, for example:
help.example6=Petersen jobtitel:ingeni\u00f8r
help.result6=Resultaterne for denne foresp\u00f8rgsel vil finde brugere, hvis fornavn, efternavn eller brugernavn starter med Petersen og jobtitel indeholder ingeni\u00f8r.
help.example7=F Petersen jobtitel:ingeni\u00f8r
help.result7=The results for this query will list all users whose first name starts with A and surname starts Smith and job title contains engineer.