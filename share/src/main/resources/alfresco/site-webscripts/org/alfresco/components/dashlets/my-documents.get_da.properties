## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Dette instrument g\u00f8r det let at holde \u00f8je med dit eget indhold, ligegyldig hvilket site det er i. Brug filret til let at finde, hvad du s\u00f8ger.</p><p>Der er to visninger for dette instrument. Den detaljerede visning g\u00f8r det muligt for dig at:<ul><li>Markere en post som favorit, s\u00e5 den vises under favoritlister for hurtig tilgang</li><li>Synes om (og fjernelse af synes om) en post</li><li>G\u00e5 til postens detalje side for give en kommentar</li></ul></p>
