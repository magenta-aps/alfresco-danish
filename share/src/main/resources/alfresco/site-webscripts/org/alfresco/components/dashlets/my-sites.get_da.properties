dashlet.help=<p>Sites er projektomr\u00e5der, hvor du kan arbejde med andre, dele indhold og arbejde med det sammen. Dette instrument lister sites du er medlem af. Du kan filtrere denne liste for at vise kun dine favoritsites.</p><p>Herfra kan du:<ul><li>Navigere til et site</li><li>oprette et nyt site</li><li>Slette et site, hvis du er site ansvarlig</li><li>Marker et site som favorit, s\u00e5 at det vises i Sitemenuen for let adgang</li></ul></p>
