dashlet.help=<p>Med denne dashlet er det nemt at f\u00f8lge med i hvad der sker p\u00e5 dine sites. Det viser aktiviteter i alle sites du er medlem i, som indhold som er blevet tilf\u00f8jet, slettet eller redigeret. Du kan ogs\u00e5 se, hvem som deltager og forlader dine sites..</p><p>Filtre lader dig se aktiviteter efter tidsperiode eller ejerskab.</p>