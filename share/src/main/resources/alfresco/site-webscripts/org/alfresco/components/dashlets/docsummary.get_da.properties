## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Dette instrument g\u00f8r det let at holde \u00f8je med dine nylige \u00e6ndringer til bilioteketsindhold i dette site. Ved at klikke postnavnet eller miniture billede f\u00f8re dig til detalje siden, s\u00e5 du kan forh\u00e5ndsvise eller arbejde med posten.</p><p>Der er to visninger for dette instrument. Den detaljerede visning g\u00f8r det muligt for dig at:<ul><li>Markere en post som favorit, s\u00e5 den vises under favoritlister for hurtig tilgang</li><li>Synes om (og fjernelse af synes om) en post</li><li>G\u00e5 til postens detalje side for give en kommentar</li></ul></p>
